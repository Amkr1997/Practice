<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            font-size: 62.5%;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
            font-weight: 600;
            border: 0.6rem solid #96a2ad;
            border-radius: 1rem;
            padding: 1.6rem 2.8rem;
            width: 60rem;
            height: fit-content;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            margin-top: 40vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            column-gap: 2rem;
            row-gap: 2rem;
        }

        .grid div {
            display: inline-block;
            border: 0.4rem solid #343a40;
           /* background-color: #1971c2;*/
            color: rgb(255, 255, 255);
            font-weight: 600;
            padding: 5.4rem 6.2rem;
            border-radius: 1rem;
            cursor: pointer;
        }

        .one {
            background-color: #1864ab9f;

            grid-column: 1 / 4;
            grid-row: 1 / 3;
        }

        .two {
            background-color: #ffa8a8;

            grid-column: 2 / -1;
            grid-row: 2 / 4;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="one">One</div>
        <div class="two">Two</div>
    </div>
</body>
</html>
